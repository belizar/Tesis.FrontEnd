<div data-notify="container" 
  class="col-11 col-md-4 alert animated fadeInDown" 
  [ngClass]="{'alert-with-icon': icon, 
              'fadeOutUp': !show, 
              'alert-info': type === 'info', 
              'alert-danger': type === 'error', 
              'alert-success': type === 'success'}"
	role="alert" 
	data-notify-position="top-center" 
  *ngIf="show"
  style="display: inline-block; margin: 15px auto; position: fixed; transition: all 0.5s ease-in-out 0s; z-index: 1031; top: 20px; left: 0px; right: 0px;">
    <button type="button" 
			aria-hidden="true" 
			class="close" 
			data-notify="dismiss" 
      style="position: absolute; right: 10px; top: 50%; margin-top: -9px; z-index: 1033;"
      >
		<i class="material-icons" (click)="close()">close</i>
	</button>
	<i data-notify="icon" class="material-icons" *ngIf="icon">{{icon}}</i>
	<span data-notify="title"></span> 
	<span data-notify="message">{{message}}</span>
    <a href="#" target="_blank" data-notify="url"></a>
</div>
