<div class="d-flex align-items-center justify-content-center">

  <div class="card col-4">
    <div class="card-header card-header-rose card-header-icon">
      <h4 class="card-title">Nuevo Parametro Crediticio</h4>
    </div>
    <div class="card-body">
        <div class="form-group bmd-form-group">
          <label for="exampleEmail" class="bmd-label-floating">TNA</label>
          <input type="text" class="form-control" [(ngModel)]="parametro.TNA">
        </div>
        <div class="form-group bmd-form-group">
          <label for="exampleEmail" class="bmd-label-floating">Tasa de mora</label>
          <input type="text" class="form-control" [(ngModel)]="parametro.TasaMora">
        </div>
        <div class="form-group bmd-form-group">
          <label for="exampleEmail" class="bmd-label-floating">TEM</label>
          <input type="text" class="form-control" [(ngModel)]="parametro.TEM">
        </div>
        <div class="form-group bmd-form-group">
          <label for="examplePass" class="bmd-label-floating">CFT</label>
          <input type="text" class="form-control" [(ngModel)]="parametro.CFT">
        </div>
    </div>
    <div class="card-footer">
      <button type="button" class="btn btn-fill btn-rose" (click)="guardar()">Guardar</button>
    </div>
  </div>

</div>
