<div [formGroup]="parentForm">
      <div class="title">
            <h3><strong>Trabajos</strong></h3>
            <hr/>
            </div>
<button class="btn btn-primary" (click)="nuevoTrabajo()">Nuevo</button>
<div  formArrayName="datosLaborales"
      *ngFor="let trabajo of DatosLaboralesControl.controls; let i = index;">

      <div [formGroupName]="i">
      <app-collapsible-panel-item [title]="getTitle(i)" [show]="!tieneId(i)">
            
            <div class="row">

            <div class="form-group bmd-form-group col-2">
            <app-input 
                  name="LugarDeTrabajo"

                  label="Lugar de trabajo"></app-input>
            </div>

            <div class="form-group bmd-form-group col-2">

                  name="Sueldo"
                  formControlName="Sueldo"
                  label="Sueldo"></app-input>

                  name="Cargo"

                  label="Cargo"></app-input>
            </div>

            <div class="form-group bmd-form-group col-2">
            <app-datepicker formControlName="FechaDeIngreso"
                        title="Fecha de ingreso">
            </app-datepicker>
            </div>

            </div>

            <div class="title">
            <h4><strong>Domicilio Laboral</strong></h4>
            <hr/>
            </div>

            <div class="row thin-row" formGroupName="DomicilioLaboral">

            <app-input 
                  name="Localidad"
                  formControlName="Localidad"
                  label="Localidad"></app-input>
            </div>

            <div class="form-group bmd-form-group col-2">
            <app-input 
                  name="Barrio"
                  formControlName="Barrio"
                  label="Barrio"></app-input>
            </div>

            <div class="form-group bmd-form-group col-2">
            <app-input 
                  name="Calle"
                  formControlName="Calle"
                  label="Calle"></app-input>
            </div>

            <div class="form-group bmd-form-group col-1">
            <app-input 
                  name="Numero"
                  formControlName="Numero"
                  label="NÂº"></app-input>

            <div class="form-group bmd-form-group col-1">
            <app-input 
                  name="Lote"
                  formControlName="Lote"
                  label="Lote"></app-input>
            </div>

            <div class="form-group bmd-form-group col-1">
            <!-- <app-input 
                  name="Piso"
                  formControlName="Piso"
                  label="Piso"></app-input> -->
            </div>
            <div class="form-group bmd-form-group col-1">
            <app-input 
                  name="Depto"
                  formControlName="Depto"
                  label="Depto"></app-input>
            </div>
            </div>

            <div class="title">
            <h4><strong>Telefono Laboral</strong></h4>
            <hr/>
            </div>
            <div class="row thin-row">
                  <div class="form-group bmd-form-group col-4">
                        <app-input 
                        name="TelefonoLaboral"
                        formControlName="TelefonoLaboral"
                        label="Telefono Laboral"></app-input>
                  </div>
            </div>
      </app-collapsible-panel-item>

      </div>
</div>
