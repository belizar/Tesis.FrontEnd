<div [formGroup]="parentForm">

<div  formArrayName="datosLaborales"
      *ngFor="let trabajo of DatosLaboralesControl.controls; let i = index;">

<div [formGroupName]="i">

<div class="title">
<h4>Datos Laborales</h4>
<hr/>
</div>

<div class="row">

<div class="form-group bmd-form-group col-2">
<app-input 
      name="LugarDeTrabajo"
      formControlName="LugarDeTrabajo"
      label="Lugar de trabajo"></app-input>
</div>

<div class="form-group bmd-form-group col-2">
<app-input 
      name="Sueldo"
      formControlName="Sueldo"
      label="Sueldo"></app-input>
</div>

<div class="form-group bmd-form-group col-2">
<app-input 
        name="Cargo"
        formControlName="Cargo"
        label="Cargo"></app-input>
</div>

<div class="form-group bmd-form-group col-2">
<app-datepicker formControlName="FechaDeIngreso"
              title="Fecha de ingreso">
</app-datepicker>
</div>

</div>

<div class="title">
<h4>Domicilio Laboral</h4>
<hr/>
</div>

<div class="row" formGroupName="DomicilioLaboral">

<div class="form-group bmd-form-group col-2">
<app-input 
      name="Localidad"
      formControlName="Localidad"
      label="Localidad"></app-input>
</div>

<div class="form-group bmd-form-group col-2">
<app-input 
      name="Barrio"
      formControlName="Barrio"
      label="Barrio"></app-input>
</div>

<div class="form-group bmd-form-group col-2">
<app-input 
        name="Calle"
        formControlName="Calle"
        label="Calle"></app-input>
</div>

<div class="form-group bmd-form-group col-1">
<app-input 
        name="Numero"
        formControlName="Numero"
        label="NÂº"></app-input>
</div>

<div class="form-group bmd-form-group col-1">
<app-input 
      name="Lote"
      formControlName="Lote"
      label="Lote"></app-input>
</div>

<div class="form-group bmd-form-group col-1">
<!-- <app-input 
      name="Piso"
      formControlName="Piso"
      label="Piso"></app-input> -->
</div>
<div class="form-group bmd-form-group col-1">
<app-input 
      name="Depto"
      formControlName="Depto"
      label="Depto"></app-input>
</div>
</div>

<div class="title">
<h4>Telefono Laboral</h4>
<hr/>
</div>
<div class="form-group bmd-form-group col-4">
<app-input 
    name="TelefonoLaboral"
    formControlName="TelefonoLaboral"
    label="Telefono Laboral"></app-input>
</div>
</div>
</div>


</div>

<div>


<div class="d-flex justify-content-between mt-5">
<button class="btn btn-primary" (click)="_anterior()">
Anterior
<span class="btn-label btn-label-right">
<i class="material-icons">keyboard_arrow_left</i>
</span>
<div class="ripple-container"></div></button>
<button class="btn btn-primary" (click)="_siguiente()">
Siguiente
<span class="btn-label btn-label-right">
<i class="material-icons">keyboard_arrow_right</i>
</span>
<div class="ripple-container"></div></button>
</div>
