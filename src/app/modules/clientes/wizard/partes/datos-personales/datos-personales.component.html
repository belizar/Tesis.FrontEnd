
<div [formGroup]="datosPersonalesForm">
    
  <div class="title">
      <h4>Datos Personales</h4>
      <hr/>
    </div>

  <div class="row">


    <div class="form-group bmd-form-group col-2">
      <app-input 
              name="Nombre"
              formControlName="Nombre"
              label="Nombre"></app-input>
    </div>
    
    <div class="form-group bmd-form-group col-2">
      <app-input 
              name="Apellido"
              formControlName="Apellido"
              label="Apellido"></app-input>
    </div>

    <div class="form-group bmd-form-group col-2">
        <app-input 
                name="Email"
                formControlName="Email"
                label="Email"></app-input>
      </div>
    
      <div class="form-group bmd-form-group col-2">
        <app-input 
                  name="CUIL"
                  formControlName="CUIL"
                  label="CUIL"></app-input>
      </div>

      <div class="form-group bmd-form-group col-2">
        <app-datepicker formControlName="FechaDeNacimiento"
                        title="Fecha de Nacimiento">
        </app-datepicker>
      </div>
  </div>

  <div class="title">
    <h4>Domicilio Personal</h4>
    <hr/>
  </div>

  <div class="row" formGroupName="DomicilioPersonal">

    <div class="form-group bmd-form-group col-2">
      <app-input 
              name="Localidad"
              formControlName="Localidad"
              label="Localidad"></app-input>
    </div>
    
    <div class="form-group bmd-form-group col-2">
      <app-input 
              name="Barrio"
              formControlName="Barrio"
              label="Barrio"></app-input>
    </div>
  
    <div class="form-group bmd-form-group col-2">
        <app-input 
                name="Calle"
                formControlName="Calle"
                label="Calle"></app-input>
    </div>
    
    <div class="form-group bmd-form-group col-1">
      <app-input 
                name="Numero"
                formControlName="Numero"
                label="NÂº"></app-input>
    </div>
    
    <div class="form-group bmd-form-group col-1">
      <app-input 
              name="Lote"
              formControlName="Lote"
              label="Lote"></app-input>
    </div>
  
    <div class="form-group bmd-form-group col-1">
      <app-input 
              name="Piso"
              formControlName="Piso"
              label="Piso"></app-input>
    </div>
    <div class="form-group bmd-form-group col-1">
      <app-input 
              name="Depto"
              formControlName="Depto"
              label="Depto"></app-input>
    </div>
  </div>

  <div class="title">
    <h4>Telefonos de contacto</h4>
    <hr/>
  </div>
  
  <div formArrayName="Telefonos"
      *ngFor="let telefono of TelefonosControl.controls; let i = index;">
      <div [formGroupName]="i"
           class="row">
           <app-input 
                  name="Numero"
                  formControlName="Numero"
                  readonly="true"
                  label="Numero"
                  class="col-2"></app-input>
          <app-input 
                  name="Descripcion"
                  formControlName="Descripcion"
                  readonly="true"
                  label="Descripcion"
                  class="col-2"></app-input>
                  <button style="margin-top: 15px;" 
                          class="btn btn-danger  btn-round btn-fab"
                          (click)="QuitarTelefono(i)">
                    <i class="material-icons">close</i>
                    <div class="ripple-container"></div>
                  </button>
      </div>

</div>

<div class="row mt-4">
    <app-input 
          name="Numero"
          #numero
          label="Numero"
          class="col-2"></app-input>
    <app-input 
          name="Descripcion"
          #descripcion
          label="Descripcion"
          class="col-2"></app-input>
    <button style="margin-top: 15px;" 
            class="btn btn-primary  btn-round btn-fab"
            (click)="AgregarTelefono(numero, descripcion)">
      <i class="material-icons">add</i>
      <div class="ripple-container"></div>
    </button>
  </div>

  <div class="d-flex justify-content-end">
    <button class="btn btn-primary" (click)="_siguiente()">
      Siguiente
      <span class="btn-label btn-label-right">
        <i class="material-icons">keyboard_arrow_right</i>
      </span>
    <div class="ripple-container"></div></button>
  </div>
</div>
